<div class="card shadow-sm mb-4">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0"><i class="fas fa-utensils me-2"></i>Agregar Nuevo Plato</h4>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="dishName" class="form-label">Nombre del Plato</label>
        <input type="text" class="form-control" id="dishName" 
               [(ngModel)]="model.name" name="name" required>
      </div>
      
      <div class="mb-3">
        <label for="dishCategory" class="form-label">Categoría</label>
        <select class="form-select" id="dishCategory" 
                [(ngModel)]="model.category" name="category">
          <option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="dishPrice" class="form-label">Precio (€)</label>
        <input type="number" class="form-control" id="dishPrice" 
               [(ngModel)]="model.price" name="price" min="0" step="0.01" required>
      </div>
      
      <div class="mb-3">
        <label for="dishDescription" class="form-label">Descripción</label>
        <textarea class="form-control" id="dishDescription" rows="3"
                  [(ngModel)]="model.description" name="description"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-plus-circle me-2"></i>Agregar Plato
      </button>
    </form>
  </div>
</div>
