<form (ngSubmit)="onSubmit()" class="mb-4 p-3 border rounded">
  <h3 class="mb-3">Agregar Nuevo Plato</h3>
  
  <div class="mb-3">
    <label for="dishName" class="form-label">Nombre del Plato</label>
    <input type="text" class="form-control" id="dishName" 
           [ngModel]="model.name" 
           (ngModelChange)="model.name = $event"
           name="name" required>
  </div>
  
  <div class="mb-3">
    <label for="dishCategory" class="form-label">Categoría</label>
    <select class="form-select" id="dishCategory" 
            [ngModel]="model.category"
            (ngModelChange)="model.category = $event"
            name="category">
      @for (category of categories; track category) {
        <option [value]="category">{{ category }}</option>
      }
    </select>
  </div>
  
  <div class="mb-3">
    <label for="dishPrice" class="form-label">Precio (€)</label>
    <input type="number" class="form-control" id="dishPrice" 
           [ngModel]="model.price"
           (ngModelChange)="model.price = $event"
           name="price" min="0" step="0.01" required>
  </div>
  
  <div class="mb-3">
    <label for="dishDescription" class="form-label">Descripción</label>
    <textarea class="form-control" id="dishDescription" rows="3"
              [ngModel]="model.description"
              (ngModelChange)="model.description = $event"
              name="description"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary w-100">
    <i class="fas fa-plus-circle me-2"></i>Agregar Plato
  </button>
</form>
